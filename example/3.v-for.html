<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../assets/javascript/vue.js"></script>
  <title>v-for</title>
</head>
<body>
<h1>v-for</h1>
<hr>
<div id="app">
  <div v-for="item in items">
    {{item}}
  </div>


</div>

<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data: function(){
			return{
        items:[12,23,67,78,45,34,23,12]
			}
		},
		methods:{

		}
	})
</script>
</body>
</html>
