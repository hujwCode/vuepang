<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../assets/javascript/vue.js"></script>

  <title>vuejs</title>
</head>
<body>
<h1>hello world</h1>
<hr>
<div id="app">
  <p v-text="message"></p>
  <hr>
  <a :href="url">baidu</a>
  <hr>
  <div :class="classList">class1 content</div>
  <div :class="{class2:isTrue}">class2 content</div>
  <hr>
  <div>
    <input type="checkbox" id="isTrue" v-model="isTrue"/>
    <label for="isTrue">isTrue={{isTrue}}</label>
  </div>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data: function(){
			return{
				message:'this is messages',
        url: 'http://www.baidu.com',
        classList:['class1'],
        isTrue: true,
			}
		},
		methods:{

		}
	})
</script>
</body>
</html>
<style lang="less">

  .class1 {
    color: green;
  }
  .class2 {
    font-size: large;
  }
</style>
