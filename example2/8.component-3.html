<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../assets/javascript/vue.js"></script>
  <title>vuejs</title>
</head>
<body>
<h1>hello world</h1>
<hr>
<div id="app">
  <p v-text="message"></p>
  <meet :meetme="me"></meet>
  <panda :meet="meet"></panda>
</div>

<script type="text/javascript">
  var city = {
    template: `<div>this is city</div>`
  }
  var panda = {
    template: `<div style="color: red">{{meet}} -- hiPanda<city></city></div>`,
    props: ['meet'],
    components:{"city":city}
  }

  var vm = new Vue({
    el:'#app',
    data: function(){
      return{
        message:'this is messages',
        me: '11111',
        meet: 'mmmmmmeeeetttt'
      }
    },
    methods:{},
    components: {
      "panda": panda,
      "meet": {
        template: `<h1>{{meetme}}---this is h1</h1>`,
        props:['meetme']
      }
    }
  })
</script>
</body>
</html>
