<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../assets/javascript/vue.js"></script>
  <title>vuejs</title>
</head>
<body>
<h1>hello world</h1>
<hr>
<div id="app">
  {{newPrice}}
  <hr>
  <div v-for="item in newsList1">{{item.title}}--- {{item.date}}</div>
  <div>
    <p>{{a}}</p>
    <button @click="add(2,$event)">add</button>
  </div>
<!-- 这个方法最重要，写好组件后调用vm里的方法 -->
  <btn @click.native="add(3)"></btn>
</div>
<button onclick="vm.add(5)">外部调用构造器里的方法</button>

<script type="text/javascript">
  var newsList=[
    {title:'香港或就“装甲车被扣”事件追责 起诉涉事运输公司',date:'2017/3/10'},
    {title:'日本第二大准航母服役 外媒：针对中国潜艇',date:'2017/3/12'},
    {title:'中国北方将有明显雨雪降温天气 南方阴雨持续',date:'2017/3/13'},
    {title:'起底“最短命副市长”：不到40天落马，全家被查',date:'2017/3/23'},
  ];
  var btn = {
    template: `<button>组件add</button>`
  }
  var vm = new Vue({
    el:'#app',
    components: {
      "btn": btn
    },
    data: function(){
      return{
        price: 100,
        newsList: newsList,
        a:1,
      }
    },
    methods:{
      add(num) {
        if(num != null){
          this.a += num
        } else{
          this.a++;
        }
        console.log(event)
      }
    },
    // computed 的作用主要是对原数据进行改造输出。改造输出：包括格式的编辑，大小写转换，顺序重排，添加符号……
    computed:{
      newPrice: function () {
        return "¥"+ this.price + '元'
      },
      newsList1: function () {
        return this.newsList.reverse();
      }
    }

  })
</script>
</body>
</html>
